
<div class="Main d-flex justify-content-center">
  <div class="card m-auto">
    <div class="bg-white border-0 card-header rounded-circle text-main text-center">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="login_form" (ngSubmit)="onSubmit()" autocomplete="off">
        <div *ngIf="Message" [ngClass]="(Message)?'show':'hide'" class="alert alert-danger fade" role="alert">
          {{Message}}
        </div>

        <label class="text-main">Username</label>
        <div class="input-group form-group">
          <div class="border-bottom input-group-prepend">
            <span class="text-main"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control login-inputs" formControlName="username" placeholder="Username" 
            [ngClass]="{'is-invalid': login_form.controls['username'].errors && login_form.controls['username'].touched && login_form.controls['Username'].dirty, 'is-valid': login_form.controls['username'].valid }">
          <div class="invalid-feedback"
            *ngIf="login_form.controls['username'].errors && login_form.controls['username'].touched && login_form.controls['username'].dirty">
            <span *ngIf="login_form.controls['username'].errors?.required">Please enter username.</span>
          </div>
        </div> 
        <label class="text-main">Password</label>
        <div class="input-group form-group">
          <div class="border-bottom input-group-prepend">
            <span class="text-main"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control login-inputs auto-comp" formControlName="password" placeholder="Password"
            [ngClass]="{'is-invalid': login_form.controls['password'].errors && login_form.controls['password'].touched && login_form.controls['password'].dirty, 'is-valid': login_form.controls['password'].valid }">
          <div class="invalid-feedback"
            *ngIf="login_form.controls['password'].errors && login_form.controls['password'].touched && login_form.controls['password'].dirty">
            <span *ngIf="login_form.controls['password'].errors?.required">Please enter password.</span>
          </div>
        </div>
        <div class="align-items-center text-right m-b-1 text-main font-size">
          <a href="#">Forgot password?</a>
        </div>
        <div class="form-group m-b-1 p-3">
          <input type="submit" value="Login" class="btn float-right login_btn d-block w-100 btn-main login_btn">
        </div>
      </form>
      
    </div>
    <div class="card-footer login-inputs">
        <div class="d-flex justify-content-center">
           Or Sign In Using
          </div>
      
					<div class="d-flex justify-content-center">
						<a href="#" class="login100-social-item bg1">
							<i class="fab fa-facebook "></i>
						</a>

						<a href="#" class="login100-social-item bg2">
              <i class="fab fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
              <i class="fab fa-google-plus-g"></i>
						</a>
					</div>
      <div class="d-flex justify-content-center links font-size p-1">
        Don't have an account?
      </div>
      <div class="d-flex justify-content-center links p-2">
          <a href="#" class="text-main">SignUp</a> 
      </div>
    </div>
  </div>
</div>
